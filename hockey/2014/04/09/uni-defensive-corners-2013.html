<script>
	var playerInfoList =  [{index:0,id:'player0',height:'360',width:'640',videoId:'K8F2l7ldOTg',startTime:'270',duration:'11',url:'https://www.youtube.com/watch?v=K8F2l7ldOTg'},
{index:1,id:'player1',height:'360',width:'640',videoId:'7sIWaHQbN1w',startTime:'261',duration:'16',url:'https://www.youtube.com/watch?v=7sIWaHQbN1w'},
{index:2,id:'player2',height:'360',width:'640',videoId:'gYIufJZWKkI',startTime:'216',duration:'18',url:'https://www.youtube.com/watch?v=gYIufJZWKkI'},
{index:3,id:'player3',height:'360',width:'640',videoId:'7BRZkSQXWaA',startTime:'329',duration:'19',url:'https://www.youtube.com/watch?v=7BRZkSQXWaA'},
];


	var tag = document.createElement('script');
	tag.src = "http://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	
	var players = [];
	function onYouTubeIframeAPIReady() {
		if(typeof playerInfoList === 'undefined')
			return; 
		
		//players[0] = createPlayer(playerInfoList[0]);
		//players[1] = createPlayer(playerInfoList[1]);
		for(var i = 0; i < playerInfoList.length;i++) {
			players[i] = createPlayer(playerInfoList[i]);
		}   
	}
	
	function createPlayer(playerInfo) {
		//setTimeout(function () { loopVideo(playerInfo); }, playerInfo.duration*1000);
		return new YT.Player(playerInfo.id, {
			height: playerInfo.height,
			width: playerInfo.width,
			videoId: playerInfo.videoId,
			events: {'onReady': onPlayerReady,
					 'onStateChange': onPlayerStateChange}
		});
	}

	function onPlayerReady(event) {
		//console.log(event.target.a.id);
		var divId = event.target.a.id;
		var result = $.grep(playerInfoList, function(e){ return e.id == divId; });
		// console.log(result);
		var start = result[0].startTime;
		event.target.seekTo(start, true);
		//event.target.playVideo();
		event.target.pauseVideo();
	}
	
    function onPlayerStateChange(event) {
	  	if (event.data == YT.PlayerState.PLAYING) {
			var divId = event.target.a.id;
			var result = $.grep(playerInfoList, function(e){ return e.id == divId; });
			var duration = result[0].duration;
		  	setTimeout(function () { loopVideo(event); }, duration*1000);
      	}
    }
	
    function loopVideo(event) {
		var divId = event.target.a.id;
		var result = $.grep(playerInfoList, function(e){ return e.id == divId; });
		var duration = result[0].duration;
		var start = result[0].startTime;
		if (event.data == YT.PlayerState.PLAYING) {
  	  		setTimeout(function () { loopVideo(event); }, duration*1000);
	  		event.target.seekTo(start, true);
  	  		event.target.playVideo();
		}
    }
</script>
